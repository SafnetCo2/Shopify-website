<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Demo Shopify Store - Cart</title>
<!-- Font Awesome for social icons -->
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">
<link rel="stylesheet" href="style.css">
</head>
<body>

<!-- Page Container for Sticky Footer -->
<div class="page-container">

    <!-- Header -->
    <header>
        <div class="logo">My Shopify Demo</div>
        <nav>
            <a href="index.html">Home</a>
            <a href="shop.html">Shop</a>
            <a href="cart.html">Cart</a>
            <a href="contact.html">Contact</a>
        </nav>
        <div class="menu-toggle">
            <span></span>
            <span></span>
            <span></span>
        </div>
    </header>

    <!-- Main Content -->
    <main>
        <div class="cart-container" id="cart-items">
            <div class="cart-card">
                <!-- Product Info -->
                <div class="cart-product">
                    <img src="https://via.placeholder.com/100" alt="Product Image">
                    <div class="cart-info">
                        <h4>Sample Product</h4>
                        <p>Price: $25</p>
                        <p>Quantity: 1</p>
                    </div>
                </div>

                <!-- Payment Options -->
                <div class="cart-payment">
                    <h3>Select Payment Method</h3>
                    <form id="payment-form">
                        <label>
                            <input type="radio" name="payment" value="mpesa" required> M-Pesa
                        </label>
                        <label>
                            <input type="radio" name="payment" value="card"> Credit/Debit Card
                        </label>
                        <label>
                            <input type="radio" name="payment" value="mobile"> Mobile Payment
                        </label>
                        <label>
                            <input type="radio" name="payment" value="cash"> Cash
                        </label>
                        <button type="submit">Proceed</button>
                    </form>
                    <div id="selected-payment"></div>
                </div>
            </div>
        </div>
    </main>

    <!-- Footer -->
    <footer>
        <div class="footer-top">
            <div class="social-icons">
                <a href="https://facebook.com" target="_blank"><i class="fab fa-facebook-f"></i></a>
                <a href="https://twitter.com" target="_blank"><i class="fab fa-twitter"></i></a>
                <a href="https://instagram.com" target="_blank"><i class="fab fa-instagram"></i></a>
                <a href="https://linkedin.com" target="_blank"><i class="fab fa-linkedin-in"></i></a>
            </div>
            <div class="newsletter">
                <input type="email" placeholder="Subscribe to our newsletter">
                <button>Subscribe</button>
            </div>
        </div>
        <div class="footer-bottom">
            <p>&copy; 2025 Demo Shopify Store. All rights reserved.</p>
        </div>
    </footer>

</div>

<script src="script.js"></script>
</body>
</html>
